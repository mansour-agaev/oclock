<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur, Chronomètre, Horloge, Réveil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <!-- Section Horloge -->
        <section class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2">Horloge (UTC+1)</h1>
            <div id="clock" class="text-4xl font-mono"></div>
        </section>

        <!-- Section Minuteur -->
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4">Minuteur</h2>
            <div class="flex items-center space-x-2">
                <input id="timer-input" type="number" class="border p-2 rounded" placeholder="Temps en secondes">
                <button id="start-timer" class="bg-green-500 text-white px-4 py-2 rounded">Démarrer</button>
                <button id="reset-timer" class="bg-red-500 text-white px-4 py-2 rounded">Réinitialiser</button>
            </div>
            <div id="timer-display" class="text-2xl font-mono mt-4">00:00</div>
        </section>

        <!-- Section Chronomètre -->
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4">Chronomètre</h2>
            <div class="flex items-center space-x-2">
                <button id="start-stopwatch" class="bg-blue-500 text-white px-4 py-2 rounded">Démarrer</button>
                <button id="lap-stopwatch" class="bg-yellow-500 text-white px-4 py-2 rounded">Tour</button>
                <button id="reset-stopwatch" class="bg-red-500 text-white px-4 py-2 rounded">Réinitialiser</button>
            </div>
            <div id="stopwatch-display" class="text-2xl font-mono mt-4">00:00:00</div>
            <ul id="laps-list" class="list-disc pl-5 mt-4"></ul>
        </section>

        <!-- Section Réveil -->
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4">Réveil</h2>
            <div class="flex items-center space-x-2">
                <input id="alarm-time" type="time" class="border p-2 rounded">
                <input id="alarm-message" type="text" class="border p-2 rounded" placeholder="Message">
                <button id="set-alarm" class="bg-green-500 text-white px-4 py-2 rounded">Ajouter Alarme</button>
            </div>
            <ul id="alarms-list" class="list-disc pl-5 mt-4"></ul>
        </section>
    </div>   

    <script src="script.js"></script>
</body>

</html>
